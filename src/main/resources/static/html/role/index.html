<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="../../lib/layui/dist/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/layui/dist/layui.js"></script>
    <script src="../../lib/request.js"></script>
    <script src="../../js/permission.js"></script>

    <!-- 操作栏-->
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</head>

<body>
    <div class="container">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">权限名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">权限编码</label>
                <div class="layui-input-inline">
                    <input type="text" name="code" placeholder="" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-normal layui-btn-sm" onclick="reloadTable()">搜索</button>
                <button class="layui-btn layui-btn-normal layui-btn-sm" onclick="editData(0,null)">添加</button>
            </div>
        </div>
        <div>
            <table class="layui-table" lay-size="sm" id="dataTable" lay-filter="test"></table>
        </div>
    </div>

</body>

</html>
