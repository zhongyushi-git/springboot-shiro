<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="lib/layui/dist/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/layui/dist/layui.js"></script>
    <script src="lib/request.js"></script>
    <script src="js/rule.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="center">Shiro权限管理系统</h2>
        <div class="form-container">
            <form class="layui-form" action="" method="post">
                <div class="layui-form-item">
                    <input name="username" class="layui-input" type="text" placeholder="请输入姓名" lay-verify="username">
                </div>
                <div class="layui-form-item">
                    <input name="password" class="layui-input" type="password" placeholder="请输入密码" lay-verify="password">
                </div>
                <div class="layui-form-item">
                    <button id="submitBtn" class="layui-btn" lay-filter="formDemo" lay-submit>登录</button>
                </div>
            </form>
            <span id="errMsg"></span>
        </div>
    </div>
</body>

</html>
